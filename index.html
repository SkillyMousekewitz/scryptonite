<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptonite | Screenwriter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --sidebar-width: 280px; --bg-sidebar: #1a1c1e; --accent: #00cec9; }
        body { margin: 0; display: flex; height: 100vh; width: 100vw; background: #2d3436; overflow: hidden; }
        
        #left-sidebar { 
            width: var(--sidebar-width); background: var(--bg-sidebar); color: #b2bec3; 
            display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #444; 
        }

        #main-editor { 
            flex-grow: 1; overflow-y: auto; background: #2d3436; 
            padding: 40px 0; display: flex; flex-direction: column; align-items: center; 
        }

        /* BRUTE FORCE PAPER STYLING */
        .paper-page { 
            display: block !important;
            width: 8.5in !important; 
            height: 11in !important; 
            background-color: white !important; 
            margin-bottom: 30px !important;
            padding: 1in 1in 1in 1.5in !important; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5) !important; 
            font-family: 'Courier Prime', Courier, monospace !important; 
            font-size: 12pt !important; 
            color: black !important;
            outline: none !important;
            box-sizing: border-box !important;
            overflow: hidden !important;
        }

        /* SCREENPLAY ELEMENTS */
        .line { min-height: 1.2em; width: 100%; margin: 0; outline: none; }
        .scene-heading { text-transform: uppercase; font-weight: bold; margin-top: 25px; }
        .action { margin-top: 12px; }
        .character { margin-left: 2in; width: 4in; margin-top: 12px; text-transform: uppercase; }
        .dialogue { margin-left: 1in; width: 3.5in; }

        /* UI OVERLAYS */
        #auth-overlay { position: fixed; inset: 0; z-index: 9999; background: #f4f7f6; display: flex; align-items: center; justify-content: center; }
        .nav-item { padding: 8px; font-size: 0.8rem; cursor: pointer; border-bottom: 1px solid #444; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="auth-overlay">
        <div class="card p-5 shadow text-center" style="width: 400px; border-radius: 20px;">
            <h1 style="font-weight: 800;">SCRYPT<span style="color:var(--accent)">ONITE</span></h1>
            <button id="login-btn" class="btn btn-dark w-100 py-3 mt-4">Sign in with Google</button>
        </div>
    </div>

    <div id="left-sidebar">
        <h6 class="small text-muted">SCENES</h6>
        <div id="scene-list" class="flex-grow-1 overflow-auto mb-3"></div>
        <div class="small mb-3">Pages: <span id="stat-pages">1</span></div>
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-sm" id="pdf-btn">Export PDF</button>
            <button class="btn btn-link btn-sm text-danger" id="logout-btn">Sign Out</button>
        </div>
    </div>

    <div id="main-editor">
        <div class="paper-page" contenteditable="true">
            <div class="line scene-heading" data-type="scene-heading">INT. NEW PROJECT - DAY</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
