<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptonite | Screenwriter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 260px;
            --right-width: 300px;
            --bg-sidebar: #1a1c1e;
            --desk-color: #2d3436; 
            --accent: #00cec9;
        }

        body { 
            margin: 0; display: flex; flex-direction: row; height: 100vh; width: 100vw;
            background: #f4f7f6; transition: 0.3s; overflow: hidden; 
        }

        #auth-overlay, #legend-overlay { 
            position: fixed; inset: 0; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
        }
        #auth-overlay { background: #f4f7f6; }
        #legend-overlay { background: rgba(0,0,0,0.85); z-index: 10001; display: none; cursor: pointer; }

        #left-sidebar, #right-sidebar { 
            background: var(--bg-sidebar); color: #b2bec3; 
            display: flex; flex-direction: column; padding: 20px; z-index: 100; 
            transition: 0.3s ease; flex-shrink: 0;
        }
        #left-sidebar { width: var(--sidebar-width); border-right: 1px solid #2d3436; }
        #right-sidebar { width: var(--right-width); border-left: 1px solid #2d3436; }

        #main-editor { 
            flex-grow: 1; overflow-y: auto; background: var(--desk-color); 
            padding: 40px 0; display: flex; flex-direction: column; align-items: center;
        }

        /* THE INDIVIDUAL PAGE */
        .paper-page { 
            width: 8.5in; height: 11in; min-height: 11in;
            background: white; margin-bottom: 30px; 
            padding: 1in 1in 1in 1.5in; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            font-family: 'Courier Prime', Courier, monospace; 
            font-size: 12pt; line-height: 1.2; outline: none; color: #000;
            box-sizing: border-box; flex-shrink: 0; overflow: hidden;
        }

        .line { min-height: 1.2em; outline: none; margin: 0; width: 100%; word-wrap: break-word; }
        .scene-heading { text-transform: uppercase; font-weight: bold; margin-top: 24pt; }
        .action { margin-top: 12pt; }
        .character { margin-left: 2in; width: 4in; margin-top: 12pt; text-transform: uppercase; }
        .parenthetical { margin-left: 1.5in; width: 2.5in; }
        .dialogue { margin-left: 1in; width: 3.5in; }
        .transition { text-transform: uppercase; margin-left: 4.5in; margin-top: 12pt; }

        .nav-item { padding: 8px; font-size: 0.8rem; cursor: pointer; border-bottom: 1px solid #2d3436; text-transform: uppercase; border-radius: 4px; }
        .nav-item:hover { color: white; background: #2d3436; }
        .story-box { background: rgba(255,255,255,0.05); min-height: 400px; font-size: 0.85rem; border: 1px dashed #444; padding: 15px; border-radius: 8px; outline: none; color: #ddd; }
        kbd { background-color: #333; border-radius: 3px; color: var(--accent); padding: 2px 4px; }

        @media print {
            #left-sidebar, #right-sidebar, #auth-overlay, #legend-overlay { display: none !important; }
            #main-editor { padding: 0; background: white; }
            .paper-page { box-shadow: none; border: none; margin: 0; page-break-after: always; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card p-5 shadow-lg text-center" style="width: 400px; border-radius: 20px;">
            <h1 style="font-weight: 800;">SCRYPT<span style="color:var(--accent)">ONITE</span></h1>
            <button id="login-btn" class="btn btn-dark w-100 py-3 mt-4">Sign in with Google</button>
        </div>
    </div>

    <div id="left-sidebar">
        <h6 class="mb-3 text-muted">SCENES</h6>
        <div id="scene-list" class="flex-grow-1 overflow-auto mb-3"></div>
        <div class="small mb-3">Pages: <span id="stat-pages">0</span> | Words: <span id="stat-words">0</span></div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-info btn-sm" onclick="toggleLegend()">Help</button>
            <button class="btn btn-success btn-sm" onclick="exportToPDF()">Export PDF</button>
            <button class="btn btn-link btn-sm text-danger" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div id="main-editor"></div>

    <div id="right-sidebar">
        <div class="btn-group mb-3 w-100">
            <button class="btn btn-sm btn-info" onclick="switchTab('beats')">BEATS</button>
            <button class="btn btn-sm btn-outline-info" onclick="switchTab('chars')">CHARS</button>
        </div>
        <div id="tab-beats"><div id="beat-container" contenteditable="true" class="story-box"><b>BEATS:</b><br></div></div>
        <div id="tab-chars" style="display:none;"><div id="char-container" contenteditable="true" class="story-box"><b>CHARS:</b><br></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMJ8mkBdyhLDbC6RmaVK9zWl-XSms6RoA",
            authDomain: "scryptonite-6a340.firebaseapp.com",
            projectId: "scryptonite-6a340",
            storageBucket: "scryptonite-6a340.firebasestorage.app",
            messagingSenderId: "875468928578",
            appId: "1:875468928578:web:524ae574d4c84593a49fdb",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;

        const editor = document.getElementById('main-editor');
        const elements = ["scene-heading", "action", "character", "parenthetical", "dialogue", "transition"];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                startSync(user.uid);
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.signOutUser = () => signOut(auth);

        function createNewPage() {
            const page = document.createElement('div');
            page.className = 'paper-page';
            page.contentEditable = true;
            page.innerHTML = '<div class="line action" data-type="action">&#8203;</div>';
            editor.appendChild(page);
            return page;
        }

        // AUTO-OVERFLOW LOGIC
        function checkOverflow(page) {
            const PAGE_HEIGHT_LIMIT = 960; // Max pixels for content in 11in page
            if (page.scrollHeight > PAGE_HEIGHT_LIMIT) {
                let nextP = page.nextElementSibling;
                if (!nextP || !nextP.classList.contains('paper-page')) {
                    nextP = createNewPage();
                }
                const lastLine = page.lastElementChild;
                nextP.prepend(lastLine);
                return true;
            }
            return false;
        }

        document.addEventListener('keydown', (e) => {
            const sel = window.getSelection();
            const currentPage = sel.anchorNode?.parentElement?.closest('.paper-page');
            if (!currentPage) return;
            const line = sel.anchorNode?.nodeType === 3 ? sel.anchorNode.parentElement.closest('.line') : sel.anchorNode.closest('.line');

            if (e.key === 'Tab') {
                e.preventDefault();
                let idx = (elements.indexOf(line.dataset.type) + (e.shiftKey ? -1 : 1) + elements.length) % elements.length;
                line.className = `line ${elements[idx]}`;
                line.dataset.type = elements[idx];
                updateNavigator();
            }

            if (e.key === 'Enter') {
                e.preventDefault();
                const nextType = { "character": "dialogue", "scene-heading": "action", "dialogue": "action" }[line.dataset.type] || "action";
                const newLine = document.createElement('div');
                newLine.className = `line ${nextType}`;
                newLine.dataset.type = nextType;
                newLine.innerHTML = "&#8203;";
                line.after(newLine);
                
                const range = document.createRange();
                range.setStart(newLine.firstChild, 0);
                range.collapse(true);
                sel.removeAllRanges();
                sel.addRange(range);

                if (checkOverflow(currentPage)) {
                    newLine.scrollIntoView();
                }
            }
        });

        editor.addEventListener('input', (e) => {
            const currentPage = window.getSelection().anchorNode?.parentElement?.closest('.paper-page');
            if (currentPage) checkOverflow(currentPage);
            updateStats();
            saveToCloud();
        });

        async function saveToCloud() {
            if (currentUser) {
                await setDoc(doc(db, "scripts", currentUser.uid), {
                    content: editor.innerHTML,
                    beats: document.getElementById('beat-container').innerHTML,
                    chars: document.getElementById('char-container').innerHTML
                }, { merge: true });
            }
        }

        function startSync(uid) {
            onSnapshot(doc(db, "scripts", uid), (snap) => {
                if (snap.exists() && document.activeElement.closest('.paper-page') === null) {
                    const data = snap.data();
                    editor.innerHTML = data.content || '<div class="paper-page" contenteditable="true"><div class="line scene-heading" data-type="scene-heading">&#8203;</div></div>';
                    updateStats();
                    updateNavigator();
                }
            });
        }

        function updateStats() {
            document.getElementById('stat-pages').innerText = document.querySelectorAll('.paper-page').length;
            document.getElementById('stat-words').innerText = editor.innerText.trim().split(/\s+/).length;
        }

        function updateNavigator() {
            const list = document.getElementById('scene-list');
            list.innerHTML = "";
            editor.querySelectorAll('.scene-heading').forEach(s => {
                const item = document.createElement('div');
                item.className = 'nav-item mb-1';
                item.innerText = s.innerText.trim() || "NEW SCENE";
                item.onclick = () => s.scrollIntoView({ behavior: 'smooth' });
                list.appendChild(item);
            });
        }

        window.toggleLegend = () => {
            const leg = document.getElementById('legend-overlay');
            leg.style.display = leg.style.display === 'flex' ? 'none' : 'flex';
        };

        window.exportToPDF = () => {
            html2pdf().from(editor).save('script.pdf');
        };

        window.switchTab = (tab) => {
            document.getElementById('tab-beats').style.display = tab === 'beats' ? 'block' : 'none';
            document.getElementById('tab-chars').style.display = tab === 'chars' ? 'block' : 'none';
        };
    </script>
</body>
</html>
