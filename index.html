<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptonite | Screenwriter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 280px;
            --right-width: 300px;
            --bg-main: #f4f7f6;
            --bg-sidebar: #1a1c1e;
            --bg-editor: #ffffff;
            --text-main: #2d3436;
            --text-sidebar: #b2bec3;
            --accent: #00cec9;
        }

        body.dark-mode {
            --bg-main: #0f1111;
            --bg-sidebar: #000000;
            --bg-editor: #ffffff; /* Keep paper white for professional contrast */
            --text-main: #dfe6e9;
            --text-sidebar: #636e72;
        }

        body { margin: 0; display: flex; flex-direction: row; height: 100vh; background: var(--bg-main); color: var(--text-main); transition: 0.3s; overflow: hidden; }

        /* SIDEBARS */
        #left-sidebar, #right-sidebar { 
            background: var(--bg-sidebar); color: var(--text-sidebar); 
            display: flex; flex-direction: column; padding: 20px; z-index: 100; transition: 0.3s ease; flex-shrink: 0;
        }
        #left-sidebar { width: var(--sidebar-width); border-right: 1px solid #2d3436; }
        #right-sidebar { width: var(--right-width); border-left: 1px solid #2d3436; }

        .nav-item { padding: 8px; font-size: 0.8rem; cursor: pointer; border-bottom: 1px solid #2d3436; text-transform: uppercase; border-radius: 4px; }
        .nav-item:hover { color: white; background: #2d3436; }

        /* EDITOR & HYBRID PAPER ENGINE */
        #main-editor { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; scroll-behavior: smooth; }
        
        #script-container { 
            width: 8.5in; 
            min-height: 11in; 
            height: auto !important;
            background-color: white !important; 
            /* Draws visual page break line every 11 inches */
            background-image: linear-gradient(to bottom, transparent 10.99in, #e0e0e0 11in);
            background-size: 100% 11in;
            background-repeat: repeat-y;
            padding: 1in 1in 1in 1.5in; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            font-family: 'Courier Prime', Courier, monospace; 
            font-size: 12pt; line-height: 1.2; outline: none; color: #000;
            margin-bottom: 400px; box-sizing: border-box;
        }

        /* SCREENPLAY ELEMENTS */
        .line { min-height: 1.2em; outline: none; position: relative; margin: 0; width: 100%; }
        .scene-heading { text-transform: uppercase; font-weight: bold; margin-top: 25px; }
        .action { margin-top: 12px; }
        .character { margin-left: 2in; width: 4in; margin-top: 12px; text-transform: uppercase; }
        .parenthetical { margin-left: 1.5in; width: 2.5in; }
        .dialogue { margin-left: 1in; width: 3.5in; margin-bottom: 4px; }
        .transition { text-transform: uppercase; margin-left: 4.5in; margin-top: 12px; }
        .script-note { background: rgba(253, 250, 114, 0.4); color: #000; padding: 10px; margin: 10px 0; border-left: 4px solid #f1c40f; font-family: sans-serif; font-size: 0.85rem; font-style: italic; }

        /* OVERLAYS & UI */
        body.focus-mode #left-sidebar { margin-left: calc(var(--sidebar-width) * -1); }
        body.focus-mode #right-sidebar { margin-right: calc(var(--right-width) * -1); }
        
        #auth-overlay, #tutorial-overlay, #legend-overlay { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #auth-overlay, #tutorial-overlay { background: var(--bg-main); }
        #legend-overlay { background: rgba(0,0,0,0.85); z-index: 10001; cursor: pointer; }

        .story-box { background: rgba(255,255,255,0.05); min-height: 400px; font-size: 0.85rem; border: 1px dashed #444; padding: 15px; border-radius: 8px; outline: none; color: #ddd; }
        kbd { background-color: #333; border-radius: 3px; color: #00cec9; padding: 2px 4px; font-size: 0.85em; font-weight: 700; border: 1px solid #555; }

        @media print {
            #left-sidebar, #right-sidebar, .script-note, #auth-overlay, #legend-overlay { display: none !important; }
            #main-editor { padding: 0; background: white; }
            #script-container { box-shadow: none; border: none; width: 100%; background-image: none !important; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card p-5 shadow-lg text-center" style="width: 400px; border-radius: 20px;">
            <h1 style="font-weight: 800; letter-spacing: -1px;">SCRYPT<span style="color:var(--accent)">ONITE</span></h1>
            <button id="login-btn" class="btn btn-dark w-100 py-3 mt-4">Sign in with Google</button>
        </div>
    </div>

    <div id="tutorial-overlay" style="display:none;">
        <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 450px;">
            <h4>Welcome to Scryptonite</h4>
            <hr>
            <p><strong>Tab:</strong> Cycle elements</p>
            <p><strong>Enter:</strong> Smart Next Line</p>
            <button class="btn btn-info w-100 mt-3" onclick="closeTutorial()">Start Writing</button>
        </div>
    </div>

    <div id="legend-overlay" style="display:none;" onclick="toggleLegend()">
        <div class="card bg-dark text-white p-4 shadow-lg" style="width: 500px;" onclick="event.stopPropagation()">
            <h5 class="text-info">COMMANDS</h5>
            <hr>
            <p><kbd>Tab</kbd> Cycle Elements</p>
            <p><kbd>Enter</kbd> Smart Next Line</p>
            <p><kbd>Ctrl + \</kbd> Focus Mode</p>
        </div>
    </div>

    <div id="left-sidebar">
        <h6 class="mb-3 text-muted">SCENES</h6>
        <div id="scene-list" class="flex-grow-1 overflow-auto mb-3"></div>
        <div class="small mb-3">
            Pages: <span id="stat-pages">1</span><br>
            Words: <span id="stat-words">0</span>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">Theme</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleFocusMode()">Focus</button>
            <button class="btn btn-outline-warning btn-sm" onclick="saveVersion()">Snapshot</button>
            <button class="btn btn-outline-info btn-sm" onclick="toggleLegend()">Help</button>
            <button class="btn btn-success btn-sm" onclick="exportToPDF()">PDF</button>
            <button class="btn btn-link btn-sm text-danger mt-3" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div id="main-editor">
        <div id="script-container" contenteditable="true" spellcheck="true">
            <div class="line scene-heading" data-type="scene-heading">INT. NEW PROJECT - DAY</div>
            <div class="line action" data-type="action">Begin your masterpiece...</div>
        </div>
    </div>

    <div id="right-sidebar">
        <div class="btn-group mb-3 w-100">
            <button id="btn-beats" class="btn btn-sm btn-info" onclick="switchTab('beats')">BEATS</button>
            <button id="btn-chars" class="btn btn-sm btn-outline-info" onclick="switchTab('chars')">CHARS</button>
        </div>
        <div id="tab-beats"><div id="beat-container" contenteditable="true" class="story-box"><b>BEATS:</b><br></div></div>
        <div id="tab-chars" style="display:none;"><div id="char-container" contenteditable="true" class="story-box"><b>CHARS:</b><br></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMJ8mkBdyhLDbC6RmaVK9zWl-XSms6RoA",
            authDomain: "scryptonite-6a340.firebaseapp.com",
            projectId: "scryptonite-6a340",
            storageBucket: "scryptonite-6a340.firebasestorage.app",
            messagingSenderId: "875468928578",
            appId: "1:875468928578:web:524ae574d4c84593a49fdb",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;

        const container = document.getElementById('script-container');
        const elements = ["scene-heading", "action", "character", "parenthetical", "dialogue", "transition"];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                checkTutorial();
                startSync(user.uid);
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.signOutUser = () => signOut(auth);

        container.addEventListener('keydown', (e) => {
            const sel = window.getSelection();
            const line = sel.anchorNode?.parentElement?.closest('.line');
            if (!line) return;

            if (e.key === 'Tab') {
                e.preventDefault();
                let idx = elements.indexOf(line.dataset.type);
                idx = e.shiftKey ? (idx - 1 + elements.length) % elements.length : (idx + 1) % elements.length;
                line.className = `line ${elements[idx]}`;
                line.dataset.type = elements[idx];
                updateNavigator();
            }

            if (e.key === 'Enter') {
                e.preventDefault();
                const nextType = { "character": "dialogue", "scene-heading": "action", "dialogue": "action" }[line.dataset.type] || "action";
                const newLine = document.createElement('div');
                newLine.className = `line ${nextType}`;
                newLine.dataset.type = nextType;
                newLine.innerHTML = "&#8203;";
                line.after(newLine);
                const range = document.createRange();
                range.setStart(newLine.firstChild, 0);
                range.collapse(true);
                sel.removeAllRanges(); sel.addRange(range);
                newLine.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        container.addEventListener('input', () => {
            autoCapitalize();
            updateStats();
            saveToCloud();
        });

        async function saveToCloud() {
            if (currentUser) {
                await setDoc(doc(db, "scripts", currentUser.uid), {
                    content: container.innerHTML,
                    beats: document.getElementById('beat-container').innerHTML,
                    chars: document.getElementById('char-container').innerHTML
                }, { merge: true });
            }
        }

        function startSync(uid) {
            onSnapshot(doc(db, "scripts", uid), (snap) => {
                if (snap.exists() && document.activeElement !== container) {
                    const data = snap.data();
                    container.innerHTML = data.content;
                    document.getElementById('beat-container').innerHTML = data.beats || "<b>BEATS:</b>";
                    document.getElementById('char-container').innerHTML = data.chars || "<b>CHARS:</b>";
                    updateNavigator();
                    updateStats();
                }
            });
        }

        function updateStats() {
            const words = container.innerText.trim().split(/\s+/).length;
            const pages = Math.max(1, Math.ceil(container.scrollHeight / 1056)); 
            document.getElementById('stat-words').innerText = words;
            document.getElementById('stat-pages').innerText = pages;
        }

        function updateNavigator() {
            const list = document.getElementById('scene-list');
            list.innerHTML = "";
            container.querySelectorAll('.scene-heading').forEach(s => {
                const item = document.createElement('div');
                item.className = 'nav-item mb-1';
                item.innerText = s.innerText || "NEW SCENE";
                item.onclick = () => s.scrollIntoView({ behavior: 'smooth' });
                list.appendChild(item);
            });
        }

        window.toggleLegend = () => {
            const leg = document.getElementById('legend-overlay');
            leg.style.display = leg.style.display === 'flex' ? 'none' : 'flex';
        };

        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.toggleFocusMode = () => document.body.classList.toggle('focus-mode');

        window.switchTab = (tab) => {
            document.getElementById('tab-beats').style.display = tab === 'beats' ? 'block' : 'none';
            document.getElementById('tab-chars').style.display = tab === 'chars' ? 'block' : 'none';
        };

        function autoCapitalize() {
            const sel = window.getSelection();
            const line = sel.anchorNode?.parentElement?.closest('.line');
            if (line && (line.dataset.type === 'character' || line.dataset.type === 'scene-heading')) {
                const pos = sel.anchorOffset;
                line.innerText = line.innerText.toUpperCase();
                const range = document.createRange();
                if (line.firstChild) {
                    range.setStart(line.firstChild, Math.min(pos, line.innerText.length));
                    range.collapse(true);
                    sel.removeAllRanges(); sel.addRange(range);
                }
            }
        }

        window.exportToPDF = () => {
            const opt = { margin: [1, 1, 1, 1.5], filename: 'script.pdf', jsPDF: { unit: 'in', format: 'letter' } };
            html2pdf().set(opt).from(container).save();
        };

        function checkTutorial() { if (!localStorage.getItem('scryptonite_tutorial')) document.getElementById('tutorial-overlay').style.display = 'flex'; }
        window.closeTutorial = () => { document.getElementById('tutorial-overlay').style.display = 'none'; localStorage.setItem('scryptonite_tutorial', 'true'); };
    </script>
</body>
</html>
