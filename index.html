<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptonite | Screenwriter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 280px;
            --right-width: 300px;
            --bg-main: #f4f7f6;
            --bg-sidebar: #1a1c1e;
            --text-sidebar: #b2bec3;
            --accent: #00cec9;
            --desk-color: #2d3436;
        }

        body.dark-mode {
            --bg-main: #0f1111;
            --bg-sidebar: #000000;
            --text-sidebar: #636e72;
            --desk-color: #1a1c1e;
        }

        body { margin: 0; display: flex; flex-direction: row; height: 100vh; width: 100vw; background: var(--bg-main); transition: 0.3s; overflow: hidden; }

        /* SIDEBARS */
        #left-sidebar, #right-sidebar { 
            background: var(--bg-sidebar); color: var(--text-sidebar); 
            display: flex; flex-direction: column; padding: 20px; z-index: 100; transition: 0.3s ease; flex-shrink: 0;
        }
        #left-sidebar { width: var(--sidebar-width); border-right: 1px solid #2d3436; }
        #right-sidebar { width: var(--right-width); border-left: 1px solid #2d3436; }

        /* EDITOR & HYBRID PAPER */
        #main-editor { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; background: var(--desk-color); }
        
        #script-container { 
            width: 8.5in; min-height: 11in; height: auto !important;
            background-color: white !important; 
            background-image: linear-gradient(to bottom, transparent 10.99in, #e0e0e0 11in);
            background-size: 100% 11in; background-repeat: repeat-y;
            padding: 1in 1in 1in 1.5in; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            font-family: 'Courier Prime', Courier, monospace; font-size: 12pt; line-height: 1.2; outline: none; color: #000;
            margin-bottom: 400px; box-sizing: border-box;
        }

        /* ELEMENTS */
        .line { min-height: 1.2em; outline: none; margin: 0; width: 100%; }
        .scene-heading { text-transform: uppercase; font-weight: bold; margin-top: 25px; }
        .action { margin-top: 12px; }
        .character { margin-left: 2in; width: 4in; margin-top: 12px; text-transform: uppercase; }
        .dialogue { margin-left: 1in; width: 3.5in; margin-bottom: 4px; }

        /* OVERLAYS */
        #auth-overlay { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: var(--bg-main); }
        #legend-overlay { position: fixed; inset: 0; z-index: 10001; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); }

        .story-box { background: rgba(255,255,255,0.05); min-height: 400px; border: 1px dashed #444; padding: 15px; border-radius: 8px; color: #ddd; outline: none; }
        kbd { background: #333; color: var(--accent); padding: 2px 4px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card p-5 shadow-lg text-center" style="width: 400px; border-radius: 20px;">
            <h1 style="font-weight: 800;">SCRYPT<span style="color:var(--accent)">ONITE</span></h1>
            <p class="text-muted">Sign in to sync your script.</p>
            <button id="login-btn" class="btn btn-dark w-100 py-3 mt-4">Sign in with Google</button>
        </div>
    </div>

    <div id="left-sidebar">
        <h6 class="mb-3 text-muted small">SCENES</h6>
        <div id="scene-list" class="flex-grow-1 overflow-auto mb-3"></div>
        <div class="small mb-3">Pages: <span id="stat-pages">1</span> | Words: <span id="stat-words">0</span></div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-info btn-sm" onclick="toggleLegend()">Help</button>
            <button class="btn btn-success btn-sm" onclick="exportToPDF()">Export PDF</button>
            <button class="btn btn-link btn-sm text-danger mt-3" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div id="main-editor">
        <div id="script-container" contenteditable="true" spellcheck="true">
            <div class="line scene-heading" data-type="scene-heading">INT. NEW PROJECT - DAY</div>
        </div>
    </div>

    <div id="right-sidebar">
        <div class="btn-group mb-3 w-100">
            <button class="btn btn-sm btn-info" onclick="switchTab('beats')">BEATS</button>
            <button class="btn btn-sm btn-outline-info" onclick="switchTab('chars')">CHARS</button>
        </div>
        <div id="tab-beats"><div id="beat-container" contenteditable="true" class="story-box"><b>BEATS:</b><br></div></div>
        <div id="tab-chars" style="display:none;"><div id="char-container" contenteditable="true" class="story-box"><b>CHARS:</b><br></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMJ8mkBdyhLDbC6RmaVK9zWl-XSms6RoA",
            authDomain: "scryptonite-6a340.firebaseapp.com",
            projectId: "scryptonite-6a340",
            storageBucket: "scryptonite-6a340.firebasestorage.app",
            messagingSenderId: "875468928578",
            appId: "1:875468928578:web:524ae574d4c84593a49fdb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;

        const container = document.getElementById('script-container');
        const elements = ["scene-heading", "action", "character", "parenthetical", "dialogue", "transition"];

        // --- THE AUTH FIX ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                startSync(user.uid);
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        });

        document.getElementById('login-btn').onclick = () => {
            signInWithPopup(auth, provider).catch(err => alert("Login Error: " + err.message));
        };
        
        window.signOutUser = () => signOut(auth);

        // --- EDITOR ENGINE ---
        container.addEventListener('keydown', (e) => {
            const sel = window.getSelection();
            const line = sel.anchorNode?.parentElement?.closest('.line');
            if (!line) return;

            if (e.key === 'Tab') {
                e.preventDefault();
                let idx = (elements.indexOf(line.dataset.type) + (e.shiftKey ? -1 : 1) + elements.length) % elements.length;
                line.className = `line ${elements[idx]}`;
                line.dataset.type = elements[idx];
            }

            if (e.key === 'Enter') {
                e.preventDefault();
                const nextType = { "character": "dialogue", "scene-heading": "action" }[line.dataset.type] || "action";
                const newLine = document.createElement('div');
                newLine.className = `line ${nextType}`;
                newLine.dataset.type = nextType;
                newLine.innerHTML = "&#8203;";
                line.after(newLine);
                const range = document.createRange();
                range.setStart(newLine.firstChild, 0);
                range.collapse(true);
                sel.removeAllRanges(); sel.addRange(range);
                updateStats();
            }
        });

        container.addEventListener('input', () => { saveToCloud(); updateStats(); });

        async function saveToCloud() {
            if (currentUser) {
                await setDoc(doc(db, "scripts", currentUser.uid), {
                    content: container.innerHTML,
                    beats: document.getElementById('beat-container').innerHTML,
                    chars: document.getElementById('char-container').innerHTML
                }, { merge: true });
            }
        }

        function startSync(uid) {
            onSnapshot(doc(db, "scripts", uid), (snap) => {
                if (snap.exists() && document.activeElement !== container) {
                    const data = snap.data();
                    container.innerHTML = data.content || '<div class="line scene-heading" data-type="scene-heading">INT. NEW PROJECT - DAY</div>';
                    document.getElementById('beat-container').innerHTML = data.beats || "<b>BEATS:</b>";
                    document.getElementById('char-container').innerHTML = data.chars || "<b>CHARS:</b>";
                    updateStats();
                }
            });
        }

        function updateStats() {
            document.getElementById('stat-pages').innerText = Math.max(1, Math.ceil(container.scrollHeight / 1056));
            document.getElementById('stat-words').innerText = container.innerText.trim().split(/\s+/).length;
        }

        window.exportToPDF = () => {
            html2pdf().set({ margin: [1, 1, 1, 1.5], filename: 'script.pdf' }).from(container).save();
        };

        window.switchTab = (tab) => {
            document.getElementById('tab-beats').style.display = tab === 'beats' ? 'block' : 'none';
            document.getElementById('tab-chars').style.display = tab === 'chars' ? 'block' : 'none';
        };
    </script>
</body>
</html>
