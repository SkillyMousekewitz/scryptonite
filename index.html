<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptonite | Screenwriter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 280px;
            --bg-main: #f4f7f6;
            --bg-sidebar: #1a1c1e;
            --bg-editor: #ffffff;
            --text-main: #2d3436;
            --text-sidebar: #b2bec3;
            --accent: #00cec9;
        }

        body.dark-mode {
            --bg-main: #0f1111;
            --bg-sidebar: #000000;
            --bg-editor: #1c1e1e;
            --text-main: #dfe6e9;
            --text-sidebar: #636e72;
        }

        body { margin: 0; display: flex; height: 100vh; background: var(--bg-main); color: var(--text-main); transition: 0.3s; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { 
            width: var(--sidebar-width); background: var(--bg-sidebar); 
            color: var(--text-sidebar); display: flex; flex-direction: column; 
            padding: 20px; z-index: 100; transition: margin-left 0.3s ease;
        }
        .nav-item { padding: 8px; font-size: 0.8rem; cursor: pointer; border-bottom: 1px solid #2d3436; text-transform: uppercase; border-radius: 4px; }
        .nav-item:hover { color: white; background: #2d3436; }

        /* EDITOR */
        #main-editor { flex-grow: 1; overflow-y: auto; display: flex; justify-content: center; padding: 40px 20px; scroll-behavior: smooth; }
        #script-container { 
            width: 8.5in; min-height: 11in; background: var(--bg-editor); 
            padding: 1in 1in 1in 1.5in; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            font-family: 'Courier Prime', Courier, monospace; font-size: 12pt; line-height: 1.2; outline: none;
        }

        /* SCREENPLAY ELEMENTS */
        .line { min-height: 1.2em; outline: none; position: relative; }
        .scene-heading { text-transform: uppercase; font-weight: bold; margin-top: 25px; }
        .action { margin-top: 12px; }
        .character { margin-left: 2in; width: 4in; margin-top: 12px; text-transform: uppercase; }
        .parenthetical { margin-left: 1.5in; width: 2.5in; }
        .dialogue { margin-left: 1in; width: 3.5in; margin-bottom: 4px; }
        .transition { text-transform: uppercase; margin-left: 4.5in; margin-top: 12px; }
        .script-note { background: rgba(253, 250, 114, 0.2); color: var(--text-main); padding: 10px; margin: 10px 0; border-left: 4px solid #f1c40f; font-family: sans-serif; font-size: 0.85rem; font-style: italic; }

        /* MODES & OVERLAYS */
        body.focus-mode #sidebar { margin-left: calc(var(--sidebar-width) * -1); }
        #auth-overlay, #tutorial-overlay, #legend-overlay { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #auth-overlay, #tutorial-overlay { background: var(--bg-main); }
        #legend-overlay { background: rgba(0,0,0,0.9); z-index: 10001; cursor: pointer; }

        @media print {
            #sidebar, .script-note, #auth-overlay, #tutorial-overlay, #legend-overlay { display: none !important; }
            #main-editor { padding: 0; background: white; }
            #script-container { box-shadow: none; border: none; width: 100%; }
        }

        kbd {
            background-color: #333; border-radius: 3px; border: 1px solid #555;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2), 0 2px 0 0 rgba(255,255,255,0.1) inset;
            color: #00cec9; display: inline-block; font-size: 0.85em;
            font-weight: 700; line-height: 1; padding: 2px 4px; white-space: nowrap;
        }
    </style>
</head>
<body id="body">

    <div id="auth-overlay">
        <div class="card p-5 shadow-lg text-center" style="width: 400px; border-radius: 20px;">
            <h1 style="font-weight: 800; letter-spacing: -1px;">SCRYPT<span style="color:var(--accent)">ONITE</span></h1>
            <p class="text-muted mb-4">Focus-driven screenwriting.</p>
            <button id="login-btn" class="btn btn-dark w-100 py-3 mb-2">Sign in with Google</button>
        </div>
    </div>

    <div id="tutorial-overlay" style="display:none;">
        <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 450px;">
            <h4>Welcome to Scryptonite</h4>
            <hr>
            <p><strong>Tab:</strong> Change line type</p>
            <p><strong>Enter:</strong> Smart break</p>
            <p><strong>Ctrl + \ :</strong> Focus Mode</p>
            <p><strong>Ctrl + / :</strong> Help Legend</p>
            <button class="btn btn-info w-100 mt-3" onclick="closeTutorial()">Start Writing</button>
        </div>
    </div>

    <div id="legend-overlay" style="display:none;" onclick="toggleLegend()">
        <div class="card bg-dark text-white p-4 border-secondary shadow-lg" style="width: 500px; cursor:default;" onclick="event.stopPropagation()">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-info">SCRYPT<span class="text-white">ONITE</span> COMMAND
