<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="container mt-3 no-print">
    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-outline-danger btn-sm" onclick="if(confirm('Clear all?')) { editor.innerHTML = ''; localStorage.removeItem('script-draft'); }">Clear Script</button>
        <button class="btn btn-primary btn-sm" onclick="downloadScript()">Download .HTML</button>
        <button class="btn btn-success btn-sm" onclick="window.print()">Print to PDF</button>
    </div>
</div>
        <div id="editor" contenteditable="true" class="paper shadow-sm">
            <p class="scene-heading">INT. STUDIO - DAY</p>
            <p class="action">The cursor blinks. Waiting for a story.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
