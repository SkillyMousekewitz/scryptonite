<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-2 no-print">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-dark text-white">
                        <h6 class="mb-0">Keyboard Shortcuts</h6>
                    </div>
                    <div class="card-body p-2">
                        <p class="small text-muted mb-2">Use <strong>Tab</strong> to cycle:</p>
                        <ul class="list-group list-group-flush small">
                            <li class="list-group-item px-1">1. Action</li>
                            <li class="list-group-item px-1">2. Scene Heading</li>
                            <li class="list-group-item px-1">3. Character</li>
                            <li class="list-group-item px-1">4. Parenthetical</li>
                            <li class="list-group-item px-1">5. Dialogue</li>
                            <li class="list-group-item px-1">6. Transition</li>
                        </ul>
                        <hr>
                        <div class="small">
                            <p class="mb-1"><strong>Shift + Tab:</strong> Previous</p>
                            <p class="mb-1"><strong>Arrows:</strong> Select Name</p>
                            <p class="mb-0"><strong>Enter:</strong> Confirm/Next</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-end gap-2 mb-3 no-print">
                    <button class="btn btn-outline-danger btn-sm" onclick="clearScript()">Clear</button>
                    <button class="btn btn-primary btn-sm" onclick="downloadScript()">Download .HTML</button>
                    <button class="btn btn-success btn-sm" onclick="window.print()">Print to PDF</button>
                </div>

                <div id="editor" contenteditable="true" class="paper shadow-sm">
                    </div>
            </div>
        </div>
    </div>

    <div id="character-suggestions" class="list-group position-absolute shadow-sm" style="display: none; z-index: 1000; min-width: 200px;"></div>

    <script src="script.js"></script>
</body>
</html>
