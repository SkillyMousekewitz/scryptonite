<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scriptwriter PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-2 no-print">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-dark text-white small text-uppercase">Tab Order</div>
                    <ul class="list-group list-group-flush small" id="help-list">
                        <li class="list-group-item">1. Action</li>
                        <li class="list-group-item">2. Scene Heading</li>
                        <li class="list-group-item">3. Character</li>
                        <li class="list-group-item">4. Parenthetical</li>
                        <li class="list-group-item">5. Dialogue</li>
                        <li class="list-group-item">6. Transition</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="no-print mb-3 d-flex gap-2 justify-content-center">
                    <button class="btn btn-primary btn-sm" onclick="downloadScript()">Download HTML</button>
                    <button class="btn btn-success btn-sm" onclick="window.print()">Print PDF</button>
                    <button class="btn btn-danger btn-sm" onclick="clearScript()">Reset</button>
                </div>
                <div id="editor" contenteditable="true" class="paper shadow-sm">
                    <p class="scene-heading">&#xfeff;</p>
                </div>
            </div>
        </div>
    </div>
    <div id="suggestions" class="list-group position-absolute shadow" style="display:none; z-index:10000; min-width:200px;"></div>
    <script src="script.js"></script>
</body>
</html>
